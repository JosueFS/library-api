type Book {
  id: ID @id
  title: String!
  author: String!
  description: String!
  image: String!
  published: DateTime
  publisher: String
  genre: String
  createdAt: DateTime @timestamp(operations: [CREATE])
  updatedAt: DateTime @timestamp(operations: [CREATE, UPDATE])
}

type Mutation {
  CreateBook(name: String): String
}
